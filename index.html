<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Search</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="siteTittle">
            <h1>Weather Search</h1>
            <span>by DanyGersh</span>
        </div>
        <div class="searchContainer">
            <div class="searchBar">
                <img src="icons/Search.svg" alt="">
                <input type="text" id="search" placeholder="Seacrh city weather">
            </div>
            <button class="searchBtn btn" onclick="searchWeather()">Seacrh</button>
        </div>
        <div class="weather">
            <div class="hello">Type your city name, to find weather right now</div>
        </div>
    </div>
    <script async src="scripts.js"></script>
</body>
</html>
